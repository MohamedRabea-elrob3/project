<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="media/b.jpg" alt="Seller Photo" class="profile-photo">
            <h1 class="seller-name">Rabea Qudry</h1>
            <p class="seller-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="profile-details">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> rabry@example.com</li>
                <li><strong>Phone:</strong> +123456789</li>
                <li><strong>Location:</strong> Aswan, Egypt</li>
            </ul>
        </div>
        <div class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="media/4.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$49.99</p>
                </div>
                <!-- Add more products here -->
            </div>
        </div>
    </div>
</body>
</html>
