<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="media/yousef.jpg" alt="Vendor Photo" class="profile-photo">

            <p class="vendor-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor.</p>
        </div>
        <div class="profile-details">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> yousef@gmail.com</li>
                <li><strong>Phone:</strong> +123456789</li>
                <li><strong>Location:</strong> Aswan, Egypt</li>
            </ul>
        </div>
        <div class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="media/1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$99.99</p>
                </div>
                <div class="product-card">
                    <img src="media/2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$79.99</p>
                </div>
                <div class="product-card">
                    <img src="media/3.jpg" alt="Product 2">
                    <h3>Product 3</h3>
                    <p>$59.99</p>
                </div>
                <div class="product-card">
                    <img src="media/4.jpg" alt="Product 2">
                    <h3>Product 4</h3>
                    <p>$49.99</p>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </div>
</body>
</html>
